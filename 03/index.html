<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Lifecycle</title>
  </head>
  <body>
    <div id="app">
      <child-component v-bind:props-message="message"></child-component>
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      Vue.component("child-component", {
        props: ["propsMessage"],
        template: "<p>{{propsMessage}}</p>",
      });

      var app = new Vue({
        el: "#app",
        data: {
          message: "러닝워터 상위 컴포넌트의 메시지",
        },
      });
    </script>
  </body>
</html>
